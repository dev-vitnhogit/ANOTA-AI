<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Entra</title>
    <link rel="stylesheet" href="css/loginentra.css">
    <script src="js/loginentra.js" defer></script>
</head>
<body>
    <!-- FORMULARIO -->
    <div id="form">
        <form action="" method="post">
            <h1>login</h1>
            <label for="nome">nome:</label>
            <input type="text" name="nome" id="nome" placeholder="digite seu nome">
            <label for="senha">senha:</label>
            <input type="password" name="senha" id="senha" placeholder="digite senha">
            <input type="button" value="entrar" id="btn-entra">
        </form>
    </div>
</body>
</html>
